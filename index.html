<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Price List</title>
</head>
<body>
    <section class="pricing-section">
        <div class="card">
            <h2 class="plan-name">Free Plan</h2>
            <p class="plan-for">For Personal</p>
            <h2 class="pricing">$0</h2>
            <p class="features"><i class="fa-solid fa-circle-check"></i></span>1 User</p>
            <p class="features"><i class="fa-solid fa-circle-check"></i></span>4 Web Mails</p>
            <p class="features"><i class="fa-solid fa-circle-check"></i></span>Responsive Website</p>
            <p class="features"><i class="fa-solid fa-circle-check"></i></span>Free SSL</p>
            <div class="subscribe-now-button-container">
                <button class="subscribe-now-button">Subscribe now</button>
            </div>
        </div>

        <!-- basic plan card -->
<div class="card dark">
    <h2 class="plan-name">Basic Plan</h2>
    <p class="plan-for">For small business</p>
    <h2 class="pricing">$29</h2>
    <p class="features"><span> <i class="fa-solid fa-circle-check"></i></span>4 Users</p>
    <p class="features"><span> <i class="fa-solid fa-circle-check"></i></span>10 Web mails</p>
    <p class="features"><span> <i class="fa-solid fa-circle-check"></i></span>Responsive Website</p>
    <p class="features"><span> <i class="fa-solid fa-circle-check"></i></span>Free SSL</p>

    <div class="subscribe-now-button-container">
    <button class="subscribe-now-button dark-btn">Subscribe now</button>
    </div>
    </div>


    <!-- pro plan card -->

    <div class="card">
    <h2 class="plan-name">Pro Plan</h2>
    <p class="plan-for">For enterprise</p>
    <h2 class="pricing">$49</h2>
    <p class="features"><span><i class="fa-solid fa-circle-check"></i></span>Unlimited users</p>
    <p class="features"><span><i class="fa-solid fa-circle-check"></i></span>Unlimited Web mails</p>
    <p class="features"><span><i class="fa-solid fa-circle-check"></i></span>Responsive Website</p>
    <p class="features"><span><i class="fa-solid fa-circle-check"></i></span>Free SSL + SEO</p>
    <div class="subscribe-now-button-container">
    <button class="subscribe-now-button">Subscribe now</button>
    </div>
    </div>

    </section>
    
</body>
</html>
